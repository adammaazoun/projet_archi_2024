<!DOCTYPE html>
<html lang="en">
<head>
	<title>S'inscrire</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" action="/BureauPoste/SignupServlet" method="POST">
					<span class="login100-form-title p-b-49">
						S'inscrire
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Le CIN est requis">
						<span class="label-input100">CIN</span>
						<input class="input100" type="text" name="CIN" placeholder="Votre CIN">
						<span class="focus-input100" data-symbol=""></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Le nom est requis">
						<span class="label-input100">Nom</span>
						<input class="input100" type="text" name="nom" placeholder="Votre nom">
						<span class="focus-input100" data-symbol=""></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Le prénom est requis">
						<span class="label-input100">Prénom</span>
						<input class="input100" type="text" name="prenom" placeholder="Votre prénom">
						<span class="focus-input100" data-symbol=""></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "L'adresse est requise">
						<span class="label-input100">Adresse</span>
						<input class="input100" type="text" name="adr_u" placeholder="Votre adresse">
						<span class="focus-input100" data-symbol=""></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Le login est requis">
						<span class="label-input100">Login</span>
						<input class="input100" type="text" name="login" placeholder="Entrer votre login">
						<span class="focus-input100" data-symbol=""></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Le mot de passe est requis">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="mdp" placeholder="Votre mot de passe">
						<span class="focus-input100" data-symbol=""></span>
					</div>
					</br>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								S'inscrire
							</button>
						</div>
					</div>

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Déjà membre? Connectez-vous!
						</span>

						<a href="login.html" class="txt2">
							Login here
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
